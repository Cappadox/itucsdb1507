 {% extends "layout.html" %}
 {% block title %}Edit League{% endblock %}
 {% block content %}
 	<div class="page-header">
  		<h1>Edit League<small> Update league information</small></h1>
	</div>
	 <form action="{{url_for('leagues_edit', league_id=league_id)}}" method="post" role="form">
		<div class="col-sm-6">
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="name">Name:</label>
					<input type="text" name="name"  value="{{name}}" class="form-control" required autofocus />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="abbreviation">Abbreviation:</label>
					<input type="text" name="abbreviation" value="{{abbreviation}}" class="form-control"  />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
				<div class="row">
					<label class="control-label" for="country_id">Country:</label>
						<select name="country_id" class="form-control"">
							{% for key, country in countries %}
						        <option  {% if key == country_id: %} selected = 'selected' {%endif%} value="{{key}}">{{ country.abbreviation }}</option>
							{% endfor %}
					    </select>
				</div>
			</div><!-- End of form-group -->
			    <div class="pull-right">
			      	<button name="Add" type="submit" class="btn btn-default">Submit</button>
			    </div>
			</div> <!-- End of form-group -->
		</div>
	 </form>
 {% endblock %}
