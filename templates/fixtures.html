{% extends "layout.html" %}
{% block title %}Fixtures{% endblock %}
{% block content %}

<form action="{{ url_for('add_fixture') }}" method="get" role="form">
	<div class="form-group col-sm-14">
		<div class="pull-right">
			<input value="Edit Fixtures" name="submit" type="submit" />
		</div>
	</div>
</form>
<form action="{{ url_for('search_fixture') }}" method="get" role="form">
	<div class="form-group col-sm-14">
		<div class="pull-left">
			<input value="Search Fixture" name="submit" type="submit" />
		</div>
	</div>
</form>

<br>
<br>
<table class="table table-bordered table-striped">
		<tr>
		    <th>Season</th>
		    <th>Team </th>
		    <th>Points</th>
		 </tr>
		{% for fixture_id, season, team, points in result %}
		<tr>
			<td> {{ season }} </td>
			<td> {{ team }} </td>
			<td> {{ points }} </td>
		</tr>
	{% endfor %}
	</table>

{% endblock %}
