{% extends "layout.html" %}
{% block title %}Team{% endblock %}
{% block content %}

<form class="form-horizontal" role="form" action ={{url_for('players')}} method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Player Name:</label>
    <div class="col-sm-6">
  		<input type = "text" class="form-control" name="name" placeholder="Enter player name" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="bithday">Birthday:</label>
    <div class="col-sm-6">
  		<input type="date" class="form-control" name="birthday" required>
  	</div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="position">Position:</label>
    <div class="col-sm-6">
  		<select class="form-control" name = "position" required>
			  <option> Center </option>
			  <option> Offensive Guard </option>
			  <option> Offensive Tackle </option>
			  <option> Quarterback </option>
			  <option> Running Back </option>
			  <option> Wide Receiver </option>
			  <option> Tight End </option>
			  <option> Defensive Tackle </option>
			  <option> Defensive End </option>
			  <option> Linebacker </option>
			  <option> Cornerback </option>
			  <option> Safety </option>
		</select>
  	</div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
  	<button type="submit" class="btn btn-default">Add Player</button>
  	</div>
  </div>
</form>

{% endblock %}
