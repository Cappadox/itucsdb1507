{% extends "layout.html" %}
{% block title %}Team{% endblock %}
{% block content %}
{% for team_id, name, league_id in team %}
<form class="form-horizontal" role="form" action = "" method="post">

<div class="form-group">
    <label class="control-label col-sm-2" for="name">Team Name:</label>
    	<div class="col-sm-6">
  			<input type = "text" class="form-control" name="name" value="{{ name }}" required autofocus />
    	</div>
  </div>

  <div class="form-group">
	  <label class="control-label col-sm-2" for="name">League ID:</label>
		  <div class="col-sm-6">
			  <select class="form-control" name = "league_id">
			  {% for key, league in leagues %}
			  {% if key == league_id: %}
			  <option value = "{{key}}" selected> {{key}} - {{ league.name }} </option>
			  {% else: %}
			  <option value = "{{key}}"> {{key}} - {{ league.name }} </option>
			  {% endif %}
			  {% endfor %}
			  </select>
	  </div>
  </div>

{% endfor %}
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
  	<button type="submit" class="btn btn-default">Update</button>
  	</div>
  </div></form>
{% endblock %}
