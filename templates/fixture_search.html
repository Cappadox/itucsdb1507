 {% extends "layout.html" %}
 {% block title %}Fixtures{% endblock %}
 {% block content %}
	 <form action="{{ url_for('search_fixture') }}" method="post" role="form">
		 <div class="form-group">
		 	<div class="row">
			  	<label class="control-label col-sm-10" for="name">Team</label>
			  	<div class="col-sm-10">
					<input type="text" name="id" />
			 		<input value="Search" name="submit" type="submit" /><br><br>
				</div>
			</div>
			<div class="pull-left">
				<h8>Click Search to view all records.</h8>
			</div>
			</div> <!-- End of form-group -->
	  </form>
	  <br>
	  <h3>Search Results</h3>

<table class="table table-bordered table-striped">
		<tr>
		    <th>Season</th>
		    <th>Team </th>
		    <th>Points</th>
		 </tr>
		{% for key, season, team, points in fixtures %}
		<tr>
			<td> {{ season }} </td>
			<td> {{ team }} </td>
			<td> {{ points }} </td>
		</tr>
	{% endfor %}
	</table>

 {% endblock %}
