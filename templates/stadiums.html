{% extends "layout.html" %}
{% block title %}Stadiums{% endblock %}
{% block content %}
	<div class="page-header">
  		<h1>Stadiums <small>{{header_text}}</small></h1>
	</div>
	<table class="table table-bordered table-striped">
		<tr>
			<th class="col-sm-3">Name</th>
			<th class="col-sm-3">Country</th>
			<th class="col-sm-3">Team</th>
			<th class="col-sm-2">Capacity</th>
			<th class="col-sm-1">Operations</th>
		</tr>
		{% for stadium_id, name, capacity, country, team in stadiums %}
			<tr>
				<td> {{ name }} </td>
				<td> {{ country }}</td>
				<td> {{ team }} </td>
				<td> {{ capacity }}</td>
				<td>
					<form action="{{ url_for('stadiums') }}" method="post" role="form" style="display: inline">
						<input value="{{stadium_id}}" name="stadium_id" type="hidden" />
						<button class="btn btn-primary btn-sm" name="Delete" type="submit"><span class="glyphicon glyphicon-trash" ></button>
					</form>
					<form action="{{url_for('stadiums_edit', stadium_id=stadium_id )}}" method="get" role="form" style="display: inline">
						<button class="btn btn-primary btn-sm" name="Update" type="submit"><span class="glyphicon glyphicon-wrench" ></button>
					</form>
				</td>
			</tr>
		{% endfor %}
	</table>
	<form action="{{ url_for('stadiums') }}" method="post" class="form-inline pull-right">
		<div class="form-group">
		    <input type="text" name="search_terms" class="form-control" placeholder="Enter search terms">
		</div>
		<input value="Search" name="Search" type="submit" />
	</form>
{% endblock %}
