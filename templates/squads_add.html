{% extends "layout.html" %}
{% block title %}Squad{% endblock %}
{% block content %}

<br><br><br><br><br><br><br>
<form class="form-horizontal" role="form" action ={{url_for('squads')}} method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="team_id">Team ID:</label>
    	<div class="col-sm-6">
  			<select class="form-control" name = "team_id">
			  {% for team_id, name, league_id in teams %}
			  <option value = "{{team_id}}">{{team_id}} - {{ name }} </option>
			  {% endfor %}
			  </select>
    	</div>
  </div>

  <div class="form-group">
	  <label class="control-label col-sm-2" for="player_id">Player ID:</label>
		  <div class="col-sm-6">
			  <select class="form-control" name = "player_id">
			  {% for player_id, name in players %}
			  <option value = "{{player_id}}" >{{player_id}} - {{ name }} </option>
			  {% endfor %}
			  </select>
	  </div>
  </div>

  <div class="form-group">
	  <label class="control-label col-sm-2" for="kit_no">Kit Number:</label>
		  <div class="col-sm-6">
			  <input type="number" class="form-control" name="kit_no" min="0" max = "99">
	  </div>
  </div>

 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
  	<button type="submit" class="btn btn-default">Add Squad</button>
  	</div>
  </div>
</form>

{% endblock %}
