 {% extends "layout.html" %}
 {% block title %}Fixtures{% endblock %}
 {% block content %}

 <form action="{{ url_for('update_fixture') }}" method="get" role="form">
	<div class="form-group col-sm-10">
		<div class="pull-left">
			<input value="Update Fixtures Page" name="submit" type="submit" />
		</div>
	</div>
</form>

<br><br>

 <h2>Fixtures Edit</h2>

<form action="{{ url_for('add_fixture') }}" method="post" role="form">
	<div class="form-group">
		<div class="row">
			<label class="control-label col-sm-2" for="season">Season:</label>
			<div class="col-sm-2">
				<select name="season_id" class="form-control"">
					{% for season_id, year in season %}
						<option value="{{season_id}}">{{ year }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
	</div><!-- endSEASON -->
	<div class="form-group">
		<div class="row">
			<label class="control-label col-sm-2" for="team">Team:</label>
			<div class="col-sm-2">
				<select name="team_id" class="form-control"">
					{% for team_id, name, league_id in team %}
						<option value="{{team_id}}">{{ name }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
	</div><!-- endTEAM -->
	<div class="form-group">
		<div class="row">
			<label class="control-label col-sm-2" for="points">Points:</label>
			<div class="col-sm-2">
				<input type="number" name="points" class="form-control" required autofocus>
			</div>
		</div>
	</div><!-- endPOINTS -->
	<div class="form-group col-sm-8">
		<div class="pull-left">
			<input value="Add" name="submit" type="submit" />
		</div>
	</div> <!-- endSUBMIT -->
</form>

<br>

<form  action ="{{url_for('delete_fixture')}}" method="post" type="form">
	<table class="table table-bordered table-striped">
		<tr>
		    <th></th>
		    <th>Season</th>
		    <th>Team</th>
		    <th>Points</th>
		 </tr>
		{% for fixture_id, season, team, points in result %}
		<tr>
			<td><input type="checkbox" name="id" value="{{ fixture_id }}" /></td>
			<td> {{ season }} </td>
			<td> {{ team }} </td>
			<td> {{ points }} </td>
		</tr>
	{% endfor %}
	</table>
	<div class="col-sm-10">
		<input type="submit" value="Delete" name ="submit">
	</div>
</form>

{% endblock %}
