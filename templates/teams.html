{% extends "layout.html" %}
{% block title %}Team{% endblock %}
{% block content %}

<form action = {{url_for('search_teams') }} method="post">
<input type = "text" name = "nametosearch" placeholder="Enter the team name to search">
<input type = "submit" name = "searchbyname">
</form>

<table class="table table-bordered table-striped">
<tr>
<th> TEAM ID </th> <th> NAME </th> <th> LEAGUE ID </th> <th>UPDATE/DELETE</th>
</tr>
{% for team_id, name, league_id in teams %}
<tr>
<td> {{ team_id }}</td>
<td> {{ name }}</td>
<td> {{ league_id }} </td>
<td> <a href="teams/update/{{ team_id }}" style="text-decoration:none;" class="btn btn-danger btn-sm" role="button"> UPDATE </a>
	 <a href="teams/delete/{{ team_id }}" style="text-decoration:none;" class="btn btn-danger btn-sm" role="button"> DELETE </a>
</td>
</tr>
{% endfor %}
<br>
<tr>
</tr>
</table>
{% endblock %}
