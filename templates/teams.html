{% extends "layout.html" %}
{% block title %}Team{% endblock %}
{% block content %}
<form action ={{url_for('teams')}} method="post">
  Team name:<br>
  <input type="text" name="name"> <br>
  League Id:<br>
  <input type="number" name="league_id"> <br>
  <input type="submit" value="ADD TEAM" name="add">
</form>

<table>
{% for team_id, name, league_id in result %}
<tr>
<td> {{ team_id }} {{ name }} {{ league_id }} </td>
</tr>
{% endfor %}
</table>
{% endblock %}
