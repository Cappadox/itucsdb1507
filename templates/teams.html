{% extends "layout.html" %}
{% block title %}Team{% endblock %}
{% block content %}

<div class="page-header">
	<h1>Teams <small>List of all teams</small></h1>
</div>
<form class="form-inline pull-right" role="form" method="post" action = {{url_for('search_teams') }} method="post">
<div class="form-group">
<input type = "text" name = "nametosearch" class="form-control" placeholder="Enter the team name to search">
</div>
<button type = "submit" name = "searchbyname"> Search </button>
</form>
<br>

<table class="table table-bordered table-striped">
<tr>
<th class="col-sm-1"> TEAM ID </th>
<th class="col-sm-3"> NAME </th>
<th class="col-sm-2"> LEAGUE ID </th>
<th class="col-sm-2">UPDATE/DELETE</th>
</tr>
{% for team_id, name, league_id in teams %}
<tr>
<td> {{ team_id }}</td>
<td> {{ name }}</td>
<td> {{ league_id }} </td>
<td> <a href="teams/update/{{ team_id }}" style="text-decoration:none;" class="btn btn-danger btn-sm" role="button"> <span class="glyphicon glyphicon-wrench"></span> UPDATE </a>
	 <a href="teams/delete/{{ team_id }}" style="text-decoration:none;" class="btn btn-danger btn-sm" role="button"> <span class="glyphicon glyphicon-remove"></span> DELETE </a>
</td>
</tr>
{% endfor %}
<br>
<tr>
</tr>
</table>
{% endblock %}
