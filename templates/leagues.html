{% extends "layout.html" %}
{% block title %}Leagues{% endblock %}
{% block content %}
	<div class="page-header">
	  	<h1>Leagues <small>{{header_text}}</small></h1>
	</div>
	<div class="col-sm-8">
		<table class="table table-bordered table-striped">
				<tr>
					<th class="col-sm-5">League Name</th>
					<th class="col-sm-2">Abbreviation</th>
					<th class="col-sm-3">Country</th>
					<th class="col-sm-2">Operations</th>
				</tr>
			{% for league_id, name, abbreviation, country_name in leagues %}
				<tr>
					<td> {{ name }} </td>
					<td> {{ abbreviation }}</td>
					<td> {{ country_name }}</td>
					<td>
						<form action="{{ url_for('leagues') }}" method="post" role="form" style="display: inline">
							<input value="{{league_id}}" name="league_id" type="hidden" />
							<button class="btn btn-primary btn-sm" name="Delete" type="submit"><span class="glyphicon glyphicon-trash" ></button>
						</form>
						<form action="{{url_for('leagues_edit', league_id=league_id )}}" method="get" role="form" style="display: inline">
							<button class="btn btn-primary btn-sm" name="Update" type="submit"><span class="glyphicon glyphicon-wrench" ></button>
						</form>
					</td>
				</tr>
			{% endfor %}
		</table>
		<form action="{{ url_for('leagues') }}" method="post" class="form-inline pull-right">
			<div class="form-group">
			    <input type="text" name="search_terms" class="form-control" placeholder="Enter search terms">
			</div>
			<input value="Search" name="Search" type="submit" />
		</form>
	</div>

{% endblock %}
