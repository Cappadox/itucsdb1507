{% extends "layout.html" %}
{% block title %}Countries{% endblock %}
{% block content %}

<table class="table table-bordered table-striped">
	{% for key, country in countries %}
		<tr>
			<td> {{ country.name }} </td>
			<td> {{ country.abbreviation }} </td>
		</tr>
	{% endfor %}
</table>


<table class="table table-bordered table-striped">
	<tr><td>
	<form action="#" method="post">
	<select name="Item_1">
		{% for key, country in countries %}
	        <option value="{{ country.name }}">{{ country.name }}</option>
	    {% endfor %}
	    </select>

	</tr></td>
	<tr><button type="submit">Compare!</button></tr>
	</form>
</table>
{% endblock %}
