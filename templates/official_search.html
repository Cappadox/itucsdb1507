 {% extends "layout.html" %}
 {% block title %}Search Official{% endblock %}
 {% block content %}
	 <form action="{{ url_for('search_official') }}" method="post" role="form">
		 <div class="form-group">
		 	<div class="row">
			  	<label class="control-label col-sm-2" for="name">Name</label>
			  	<label class="control-label col-sm-2" for="name">Age</label>
			  	<div class="col-sm-10">
					<input type="text" name="name" />	
					<input type="text" name="id" />	
			 		<input value="Search" name="submit" type="submit" /><br><br>
				</div>
			</div>
			</div> <!-- End of form-group -->
	  </form>
	  <h1>Search Results</h1>
	  <table class="table table-bordered table-striped">
	<td> Name </td>
	<td> Age </td>
	{% for key, official in result %}
		<tr>
			<td> {{ official.name }} </td>
			<td> {{ official.age }} </td>
		</tr>
	{% endfor %}
</table>
 {% endblock %}
