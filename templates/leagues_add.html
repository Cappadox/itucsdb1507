 {% extends "layout.html" %}
 {% block title %}Add League{% endblock %}
 {% block content %}
 	<div class="page-header">
  		<h1>Add League<small> Add a new league</small></h1>
	</div>
	<form action="{{ url_for('leagues') }}" method="post" role="form">
		<div class="col-sm-6">
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="name">Name:</label>
					<input type="text" name="name" class="form-control" required autofocus />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="Abbreviation">Abbreviation:</label>
					<input type="text" name="abbreviation" class="form-control"  />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
				<div class="row">
					<label class="control-label" for="abbreviation">Country:</label>
						<select name="countryID" class="form-control"">
							{% for key, country in countries %}
						        <option value="{{key}}">{{ country.abbreviation }}</option>
							{% endfor %}
					    </select>
				</div>
			</div><!-- End of form-group -->
			<br>
			<div class="pull-right">
	      		<button name="Add" type="submit" class="btn btn-default">Submit</button>
			</div> <!-- End of form-group -->
		</div>
	 </form>
 {% endblock %}
