{% extends "layout.html" %}
{% block title %}Players{% endblock %}
{% block content %}

<form action == {{url_for('search_players') }} method="post">
<input type = "text" name = "searchname" />
<input type = "submit" name = "searchbyname" />
</form>


<form action = {{url_for('delete_players') }} method="post">
<table class="table table-bordered table-striped">
<tr>
<th></th> <th> PLAYER ID </th> <th> NAME </th> <th> BIRTHDAY </th> <th> POSITION </th>
</tr>
{% for player_id, name, birthday, position in result %}
<tr>
<td><input type="checkbox" name="checkbox" value="{{ player_id }}" /></td>
<td> <a href="players/update/{{ player_id }}" > {{player_id}} </a></td>
<td> <a href="players/update/{{ player_id }}" > {{ name }} </a></td>
<td> <a href="players/update/{{ player_id }}" > {{ birthday }} </a> </td>
<td> <a href="players/update/{{ player_id }}" > {{ position }} </td>
</tr>
{% endfor %}
</table>
<input type="submit" value="DELETE" name ="delete">
</form>
{% endblock %}
