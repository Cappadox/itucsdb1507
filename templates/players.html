{% extends "layout.html" %}
{% block title %}Players{% endblock %}
{% block content %}

<form action = {{url_for('search_players') }} method="post">
<input type = "text" name = "nametosearch" placeholder="Enter the player name to search">
<input type = "submit" name = "searchbyname" value ="Search">
</form>
<br>

<table class="table table-bordered table-striped">
<tr>
<th> PLAYER ID </th> <th> NAME </th> <th> BIRTHDAY </th> <th> POSITION </th> <th>DELETE/UPDATE</th>
</tr>
{% for player_id, name, birthday, position in players %}
<tr>
<td> {{player_id}}</td>
<td> {{ name }} </td>
<td> {{ birthday }} </td>
<td> {{ position }} </td>
<td> <a href="players/update/{{ player_id }}" style="text-decoration:none;" class="btn btn-danger btn-sm" role="button"> <span class="glyphicon glyphicon-wrench"></span> UPDATE </a>
	 <a href="players/delete/{{ player_id }}" style="text-decoration:none;" class="btn btn-danger btn-sm" role="button"> <span class="glyphicon glyphicon-wrench"></span> DELETE </a>
</td>
</tr>
{% endfor %}
</table>

{% endblock %}
