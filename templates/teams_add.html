{% extends "layout.html" %}
{% block title %}Team{% endblock %}
{% block content %}

<form action ={{url_for('teams')}} method="post">
  Team name:<br>
  <input type="text" name="name" required autofocus> <br>
  League Id:<br>
  <select name = "league_id">
  {% for key, league in leagues %}
  <option value = "{{key}}">{{key}} - {{ league.name }} </option>
  {% endfor %}
  </select> <br>
  <br>
  <input type="submit" value="ADD TEAM" name="add">
</form>

{% endblock %}
