{% extends "layout.html" %}
{% block title %}Team{% endblock %}
{% block content %}

<form class="form-horizontal" role="form" action ={{url_for('teams')}} method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Team Name:</label>
    	<div class="col-sm-6">
  			<input type = "text" class="form-control" name="name" placeholder="Enter team name">
    	</div>
  </div>

  <div class="form-group">
	  <label class="control-label col-sm-2" for="name">League ID:</label>
		  <div class="col-sm-6">
			  <select class="form-control" name = "league_id">
			  {% for key, league in leagues %}
			  <option value = "{{key}}">{{key}} - {{ league.name }} </option>
			  {% endfor %}
			  </select>
	  </div>
  </div>
 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
  	<button type="submit" class="btn btn-default">Add Team</button>
  	</div>
  </div>
</form>

{% endblock %}
