 {% extends "layout.html" %}
 {% block title %}Add Country{% endblock %}
 {% block content %}
	<div class="page-header">
  		<h1>Edit Country<small> Update country information for country</small></h1>
	</div>
	 <form action="{{url_for('country_edit', country_id=key)}}" method="post" role="form">
		 <div class="form-group">
		 	<div class="row">
			  	<label class="control-label col-sm-2" for="name">Name:</label>
			  	<div class="col-sm-10">
					<input type="text" name="name" value="{{country.name}}"required autofocus />
				</div>
			</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			<div class="row">
				<label class="control-label col-sm-2" for="abbreviation">Abbreviation:</label>
			  	<div class="col-sm-10">
					<input type="text" name="abbreviation" value="{{country.abbreviation}}"/ required><br><br>
				</div>
			</div>
			 <input value="Update" name="Update" type="submit" /><br><br>
		 </div> <!-- End of form-group -->
	  </form>
 {% endblock %}
