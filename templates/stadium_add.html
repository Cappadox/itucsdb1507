{% extends "layout.html" %}
{% block title %}Add Stadium{% endblock %}
{% block content %}
 	<div class="page-header">
  		<h1>Add Stadium<small> Add a new stadium</small></h1>
	</div>
	<form action="{{ url_for('stadiums') }}" method="post" role="form">
		<div class="col-sm-6">
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="name">Name:</label>
					<input type="text" name="name" class="form-control" required/>
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="capacity">Capacity:</label>
					<input type="text" name="capacity" class="form-control"  />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
				<div class="row">
					<label class="control-label" for="country_id">Country:</label>
						<select name="country_id" class="form-control"">
							{% for key, country in countries %}
						        <option value="{{key}}">{{ country.abbreviation }}</option>
							{% endfor %}
					    </select>
				</div>
			</div><!-- End of form-group -->
			<div class="form-group">
				<div class="row">
					<label class="control-label" for="team_id">Team:</label>
						<select name="team_id" class="form-control"">
							{% for team_id, name, league_id in teams %}
						        <option value="{{ team_id }}">{{ name }}</option>
							{% endfor %}
					    </select>
				</div>
			</div><!-- End of form-group -->
			<br>
		    <div class="pull-right">
		      	<button name="Add" type="submit" class="btn btn-default">Submit</button>
		    </div>
		</div>
	</form>
 {% endblock %}
